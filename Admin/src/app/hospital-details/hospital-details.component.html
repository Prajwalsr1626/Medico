<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<div class="padding">
    <div class="col-md-8">
        <!-- Column -->
        <div class="card"> <img class="card-img-top" src="assets\img\4112909.jpg" alt="Card image cap">
            <div class="card-body little-profile text-center">
                <div class="pro-img"><img src="assets\img\pp.jpg" alt="user"></div>
                <h2 class="m-b-0">{{hospitalDetails.hospitalname}}</h2>
                <h3>{{hospitalDetails.address}}</h3>
                <div class="row text-center m-t-20">
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <small>Email</small>
                        <h3 class="m-b-0 font-light">{{hospitalDetails.email}}</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <small>contact</small>
                        <h3 class="m-b-0 font-light">{{hospitalDetails.contact}}</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h4>status</h4>
                        <h3 class="m-b-0 font-light" id="status">{{hospitalDetails.hosstatus}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
